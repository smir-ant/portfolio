<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library</title>
</head>

<body>
  <h1>My Library</h1>
  {% if not all_books: %}
  <!-- Если наш массив с книгами пуст -->
    <p>Библиотека пуста.</p>
  {% else: %}
  <!-- Если, всё же, в нем есть записи -->
    <ul>
        {% for book in all_books: %}

            <li>
                <a href="{{ url_for('delete', id=book.id) }}">Удалить книгу </a>

                <!-- <Название - Автор - Рейтинг>-->
                {{ book["title"] }} - {{ book["author"] }} - {{ book["rating"] }}/10

                <!-- обращаемся к фукнции edit() передавая значение id в качестве аргумента(через ? передастатся) -->
                <a href="{{ url_for('edit', id=book.id) }}"> Редактировать рейтинг</a>
            </li>
        {% endfor %}
    </ul>
  {% endif %}
  <a href="/add">Добавить новую книгу</a>
</body>

</html>
